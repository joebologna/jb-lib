<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="genpw.css" rel="stylesheet" />
  <script src="genpw.js"></script>
  <body>
    <div class="center">
      <input
        id="encode"
        value=""
        onclick="this.setSelectionRange(0, this.value.length)"
      />
      <button onclick="showPW()">Click Me!</button>
      <div id="pw">&nbsp;</div>
    </div>
    <script>
      var encode = document.getElementById("encode");
      encode.value = genTodaysPassword();
      document.getElementById("encode").addEventListener("keyup", updatePW);
    </script>
  </body>
</html>
